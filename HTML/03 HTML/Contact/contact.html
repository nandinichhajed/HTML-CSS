<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Page</title>
</head>
<body>
    <h1>Welcome to contact page</h1>
    <h3>You can contact us using this form</h3>
    <h3><a href="../index.html">Home</a></h3>

    <form action="" method="get">
        <label for="text">Name: </label>
        <input type="text" name="fullname" id="" placeholder="Full Name">
        <br>
        <br>
        <label for="email">Email: </label>
        <input type="email" name="email" id="" placeholder="example@gmail.com">
        <br>
        <br>
        <button type="submit">Submit</button>
        <br>
    
        <p>Enter some text</p>
        <textarea name="text-area" id="" cols="30" rows="10" placeholder="Enter your text here..."></textarea>
        <br>
        <p>Choose one language</p>
        <select name="Languages" id="">
            <option value="cpp">C++</option>
            <option value="py">Python</option>
            <option value="js">Java Script</option>
        </select>
        <p>What is the social media profile You prefere?</p>
        
        <input type="checkbox" name="LN" id="">
        <label for="LN">Linkdin</label>
        <br>
        <input type="checkbox" name="FB" id="">
        <label for="FB">Facebook</label>
        <br>
        <input type="checkbox" name="SC" id="">
        <label for="SC">Snapchat</label> 
        <br>
        <input type="checkbox" name="TW" id="">
        <label for="TW">Twitter</label>
        <br>
        <input type="checkbox" name="IG" id="">
        <label for="IG">Instagram</label>

    </form>

</body>
</html>
