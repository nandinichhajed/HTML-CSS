<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        body{
            background-color: #E5D68A;
        }
        h1{
            background-color: #ffffff;
            padding: 10px;
            border: 1px solid red;
            margin: 100px;
        }
    </style>
</head>
<body>
    <h1>Hello this is my new page</h1>
    <!-- link tag -->
    <!-- a{google} -->
    <a href="https://google.com">google</a>
    <!-- line break tag -->
    <br> 
    <a href="http://youtube.com" target="_blank" rel="noopener noreferrer">youtube</a>
    <br>
    <!-- image tag -->
    <img src="image.jpg" alt="image here">

    <!-- generating id and classes -->
    <!-- 
        # for id
        . for classes
     -->
     <div class="center">class</div>
     <div id="center">id</div>
    <!-- h3.pink.object -->
    <h3 class="pink object"></h3>
    <!-- btn -->
    <button>this is button</button>
    <!-- form -->
    <form action="" method="post">
        <input type="checkbox" name="option 1" id=""> opton 1
        <input type="color" name="" id="">
        <button type="submit">submit</button>
    </form>
    <!-- parent child grouing -->
    <!-- child -->
    <!-- ul>li*4 -->
    <ul>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ul>
    <!-- siblings -->
    <!-- div+p -->
    <div></div>
    <p></p>
</body>
</html>
